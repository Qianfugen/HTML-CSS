<html>

	<head>
		<title>申请表</title>
		<meta charset="utf-8">
	</head>

	<body>
		<form action="http://www.baidu.com" method="post">
			<h2>申请表</h2> 
			姓名： <input type="text" name="username" /><p/> 
			密码： <input type="password" name="pwd" /> <p/> 
			照片: <input type="file" name="upload" value="浏览..."><p /> 
			感兴趣的职位：
			<input type="radio" name="position" value="web设计" />web设计
			<input type="radio" name="position" value="web开发" />web开发
			<br/> 向往的城市：
			<select name="city">
				<option selected="selected">--请选择--</option>
				<option>广州</option>
				<option>珠海</option>
				<option>惠州</option>
			</select>
			<p /> 协议：<br />
			<textarea rows="5" cols="20">求职信息必须真实,准确.本网站只负责向企业推荐.</textarea><p />
			<input type="checkbox">我认真阅读并接受以上的协议<p /> 
			经验:<br />
			<select name="experience">
				<option selected="selected">--请选择--</option>
				<option>1年</option>
				<option>2年</option>
				<option>3年</option>
			</select>
			<p/>
			<input type="submit">
			<input type="reset">
		</form>

	</body>

</html>
