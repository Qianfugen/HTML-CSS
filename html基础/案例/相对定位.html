<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style type="text/css">
			#div1{
				border: 5px solid red;
				width:200px;
				height:200px;
				/*相对于自己,与其他元素无关*/
				position: relative;
				left: 300px;
				top: 200px;
			}
			#div2{
				border: 5px solid blue;
				width:200px;
				height:200px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
