<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style type="text/css">
			#all{
				border:1px solid black;
				width:500px;
				height:500px;
				position: absolute;
				left: 500px;
			}
			#div1{
				border: 5px solid red;
				width:200px;
				height: 200px;
				position: absolute;
				left: 50px;
				top:50px;
			}
		</style>
	</head>
	
	<body>
		<div id="all">
		<div id="div1"></div>
		</div>
	</body>
</html>
