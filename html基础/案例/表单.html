<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
		用户名:<input type="text" id="userName" name="username"></p>
		密码:<input type="password" id="pwd" name="password"></p>
		性别:<input type="radio" id="male" name="gender" value="0" checked="checked">男
			<input type="radio" id="female" name="gender" value="1">女<p/>
		爱好:<input type="checkbox" id="soccer" name="hobby" value="soccer">足球
		<input type="checkbox" id="basketball" name="hobby" value="basketball">篮球
		<input type="checkbox" id="volleyball" name="hobby" value="volleyball">排球
		<input type="checkbox" id="billiards" name="hobby" value="billiards">台球<p/>
		民族:<select>
			<option>--请选择--</option>
			<option>汉族</option>
			<option>壮族</option>
			<option>回族</option>
			<option>满族</option>
		</select>	
		<p/>
		头像:<input type="file" id="img" name="img" value="请选择..."><p/>
		个人简介:<textarea>我是谁?我来自哪里?我要干什么?</textarea><p/>
		生日:<input type="date" id="bir" name="bir"><p/>
		<input type="submit" value="提交">
		<input type="reset" value="重置">
		</form>
	</body>
</html>
