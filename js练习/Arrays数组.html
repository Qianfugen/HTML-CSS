<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Arrays数组</title>
		<script type="text/javascript">
			//创建城市数组
			var pro = Array();
			pro[0] = ["深圳", "广州", "东莞", "汕头"];
			pro[1] = ["长沙", "湘潭", "衡阳", "株洲"];
			pro[2] = ["石家庄", "邯郸", "唐山", "沧州"];

			

			function myChange(obj) {
				//获取城市节点
				var citys = document.getElementById("citys");
				//根据选择确定那个省份
				var index = obj.value;
				//选中省份的城市数组
				var cs = pro[index];
				
				//通过循环删除除"请选择"外的所有option
				while(citys.length>1){
					var options=citys.getElementsByTagName("option");
					citys.removeChild(options[1]);
				}
				//循环遍历每个城市,添加option节点
				for(c in cs) {
					var cOption = document.createElement("option");
					cOption.innerHTML = cs[c];
					citys.appendChild(cOption);
				}

			}
		</script>
	</head>

	<body>
		省份:
		<select id="provinces" onchange="myChange(this)">
			<option value="-1">--请选择--</option>
			<option value="0">广东</option>
			<option value="1">湖南</option>
			<option value="2">河北</option>
		</select>

		城市:
		<select id="citys">
			<option value="-1">--请选择--</option>
		</select>
	</body>

</html>
