<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//回退
			function myBk(){
				history.back();
			}
			//返回第一页

				history.go(-2);
			}

		这是第三页</p>
