<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window的open方法</title>
		<script type="text/javascript">
			var newWindow;
			function myOp(){
				newWindow=open("http://127.0.0.1:8020/js练习/Java编程的逻辑@www.jqhtml.com.pdf","baidu","height=830,width=680,toolbar=0,scrollbars=0,location=0,status=0,menubar=0,,resizable=0");
			}
			function myCl(){
				newWindow.close();
			}
		</script>
	</head>
	<body>
		<button id="op" onclick="myOp()">java编程的逻辑</button>
		<button id="cl" onclick="myCl()">关闭窗口</button>
	</body>
</html>
