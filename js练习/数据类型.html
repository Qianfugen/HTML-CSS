<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
		<script type="text/javascript">
			/*弱类型语言:所有变量在定义的时候全部使用var*/
			var i; //undefined
			alert(typeof(i));
			i = 30;
			alert(typeof(i));
			i = "hello";
			alert(typeof(i));
			i = true;
			alert(typeof(i));
			i = document;
			alert(typeof(i))
			var y = parseInt("1234");
			alert(typeof(y));
		</script>
	</head>

	<body>
	</body>

</html>
