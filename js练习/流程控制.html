<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流程控制</title>
		<script type="text/javascript">
			/*if 语句*/
			var score=99;
			if(score>=90){
				alert("优秀")
			}else if(score>=80){
				alert("良好");
			}else{
				alert("不及格");
			}
			
			/*for循环*/
			for(var i=1;i<=100;i++){
				document.write(i+"<br />")
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
