<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript";>
			var newWindow;
			function myOp(){
				newWindow=open("https://www.baidu.com","baidu","height=830,width=680,toolbar=0,scrollbars=0,location=0,status=0,menubar=0,,resizable=0");
			}
			function myCl(){
				newWindow.close();
			}
		</script>
	</head>
	<body>
		<button onclick="myOp()">打开新窗口</button>
		<button onclick="myCl()">关闭新窗口</button>
	</body>
</html>
