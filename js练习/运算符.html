			/*逻辑运算符*/
			/*
			 * 在java里面逻辑运算符的两段必须是boolean
			 * &&:如果有一端为false那么整个式子的结果为false
			 * ||:只要有一端为true那么整个式子的结果为true
			 * !:取反
			 * 
			 * 在js里面额外的功能:
			 * &&:当第一个表达式的结果为:0,null,undefined,false,""的时候js判断都为false,那么取第一个表达式的值
			 * 	     否则取第二个表达式值
			 * ||:当第一个表达式的结果为:0,null,undefined,false,""的时候js判断都为false,那么取第二个表达式的值
			 * 	  否则取第一个表达式值
			 */
			alert(0 && "第三方第三方")
