<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>删除和替换节点</title>
		<script type="text/javascript">
			function addNode() {
				//创建节点
				var myLi = document.createElement("li");
				myLi.innerHTML = "<input placeholder='请输入内容'/>";
				//插入到后面
				var ul = document.getElementById("myul");
				//ul.appendChild(myLi);
				//把节点插入到指定位置
				ul.appendChild(myLi);
			}

			function delNode() {
				//刪除节点
				var myLi = document.getElementsByTagName("li")[0];
				myLi.parentNode.removeChild(myLi);
			}
		</script>
	</head>

	<body>
		<button onclick="addNode()">新增</button>
		<button onclick="delNode()">删除</button>
		<ul id="myul">
		</ul>
	</body>

</html>
