<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>如梦令</title>
		<style>
			.title{
				font-size: 20px;
				
			}
			#translation{
				font-size: 20px;
				color: blue;
			}
			.second{
				color: green;
			}
		</style>
	</head>

	<body>
		<h3 class="title">如梦令</h3>
		<hr />
		<p>昨夜雨疏风骤，浓睡不消残酒。</p>
		<p>试问卷帘人，却道海棠依旧。</p>
		<p>知否？知否？应是绿肥红瘦。</p>
		<h3 id="translation">译文</h3>
		<p class="second" >昨天夜里雨点虽然稀疏，但是风却劲吹不停，我酣睡一夜，</p>
		<p class="second" >然而醒来之后依然觉得还有一点酒意没有消尽。于是就问正在卷帘的侍女，</p>
		<p class="second" >外面的情况如何，她只对我说：“海棠花依旧如故”</p>
		<p class="second" >知道吗？知道吗？应是绿叶繁茂，红花凋零。</p>
	</body>

</html>
